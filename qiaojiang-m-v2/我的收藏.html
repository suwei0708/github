<!DOCTYPE html>
<html lang="en" data-dpr="1" style="font-size: 32px;">
<head>

    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/page.css">
</head>
<body>

                    </li>
                    <li>
                        <div class="cbox"><span class="ico ico-cbox"><input type="checkbox" name="history"></span></div>
                        <div class="img">
                            <img src="images/img1.jpg" alt="">
                            <span class="tips bg-green">免费</span></div>
                        <div class="info">
                            <div class="info-box">
                                <h3>合成知多少·细节把控系列</h3>
                                <p class="speed">2018-02-04</p>
                            </div>

                    </li>
                    <li>
                        <div class="cbox"><span class="ico ico-cbox"><input type="checkbox" name="history"></span></div>
                        <div class="img"><img src="images/img1.jpg" alt=""></div>
                        <div class="info">
                            <div class="info-box">
                                <h3>合成知多少·细节把控系列</h3>
                                <p class="speed">2018-02-04</p>
                            </div>
                        </div>
                        <a class="btn-delete">删除</a>
                    </li>
                    <li>
                        <div class="cbox"><span class="ico ico-cbox"><input type="checkbox" name="history"></span></div>
                        <div class="img"><img src="images/img1.jpg" alt=""></div>
                        <div class="info">
                            <div class="info-box">
                                <h3>合成知多少·细节把控系列</h3>
                                <p class="speed">2018-02-04</p>
                            </div>
                        </div>
                        <a class="btn-delete">删除</a>
                    </li>
                    <li>
                        <div class="cbox"><span class="ico ico-cbox"><input type="checkbox" name="history"></span></div>
                        <div class="img"><img src="images/img1.jpg" alt=""></div>
                        <div class="info">

                        <a class="btn-delete">删除</a>
                    </li>
                </ul>
            </div>
            <!-- 删除按钮浮窗 start -->
            <div class="record-del-fixed">
                <ul>
                    <li>全选</li>
                    <li>删除（<span class="num">0</span>）</li>

        </div>
        <!-- 我的收藏 end -->
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 轮播图 -->

    <!-- 上拉加载 -->
    <script src="js/dropload.js"></script>

    <script src="js/page.js"></script>
    <script>
    $(function() {
        // 上拉加载
        var curpage = 1;  // 页数
        var totalpage = 5; // 总页数
        // dropload
        var dropload = $('#wrapper').dropload({
            scrollArea: window,
            domDown: {
                domClass: 'dropload-down',
                domRefresh: '<div class="dropload-refresh">上拉加载更多</div>',
                domLoad: '<div class="dropload-load"><div class="loading"><div class="bar1"></div><div class="bar2"></div><div class="bar3"></div><div class="bar4"></div><div class="bar5"></div><div class="bar6"></div><div class="bar7"></div><div class="bar8"></div><div class="bar9"></div><div class="bar10"></div><div class="bar11"></div><div class="bar12"></div></div>正在加载</div>',
                domNoData: '<div class="dropload-noData">已无数据</div>'
            },
            loadDownFn: function (me) {
                // 判断是否只有一页或者加载完毕
                if(totalpage <= 1 || curpage == totalpage) {
                    me.lock();
                    me.noData();
                    me.resetload();
                    return;
                }
                // 加载页面
                setTimeout(function () {
                    var li;
                    for (i=0; i<6; i++) {
                        li = `<li>
                                <div class="cbox"><span class="ico ico-cbox"><input type="checkbox" name="history"></span></div>
                                <div class="img"><img src="images/img1.jpg" alt=""></div>
                                <div class="info">
                                    <div class="info-box">
                                        <h3>合成知多少·细节把控系列</h3>
                                        <p class="speed">600M</p>
                                    </div>
                                </div>
                                <a class="btn-delete">删除</a>
                            </li>`;
                        $('#wrapper ul').append(li);
                    }
                    curpage = parseInt(curpage) + 1;
                    me.resetload();
                }, 500);
            }
        });
    });
    </script>
</body>
</html>
