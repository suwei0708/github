<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>请您为浯溪国家湿地公园种棵树</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script>
    var deviceWidth =  parseInt(window.screen.width);var deviceScale = deviceWidth/750;var ua = navigator.userAgent;if (/Android (\d+\.\d+)/.test(ua)){var version = parseFloat(RegExp.$1);if(version>2.3){document.write('<meta name="viewport" content="width=750,initial-scale='+deviceScale+', minimum-scale = '+deviceScale+', maximum-scale = '+deviceScale+', target-densitydpi=device-dpi">');}else{document.write('<meta name="viewport" content="width=750,initial-scale=0.75,maximum-scale=0.75,minimum-scale=0.75,target-densitydpi=device-dpi" />');}} else {document.write('<meta name="viewport" content="width=750, user-scalable=no">');}
    </script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.1.6/css/swiper.min.css">
    <link rel="stylesheet" href="static/css/page.css">
</head>
<body>
<div style="display: none;"><img src="static/img/share.jpg"></div>
<section class="loading">
    <div><img src="static/img/loading.gif"><div id="percentage">0%</div></div>
</section>
<!-- 向下箭头 -->
<img class="arrow" src="static/img/arrow.png" alt="向下滑动">
<div id="content">

    <!-- 主题滑动页面 -->
    <section class="swiper-container">
        <div class="swiper-wrapper">
            <article class="swiper-slide page1">
                <img src="static/img/p1/p1-bg.jpg" class="bg">
                <div class="img">
                    <img src="static/img/p1/p1-cloud1.png" data-anim="cloud-h delay10">
                    <img src="static/img/p1/p1-cloud2.png" data-anim="cloud-h">
                    <img src="static/img/p1/p1-tree.png">
                    <div class="bird">
                        <img src="static/img/p1/p1-bird.png" data-anim="birds">
                        <img src="static/img/p1/p1-bird2.png">
                    </div>
                    <img src="static/img/p1/p1-text.png" data-anim="scale-in delay5">
                    <img src="static/img/p1/p1-text2.png" data-anim="fade-in delay15">
                    <img src="static/img/logo.png" class="logo" data-anim="fade-in delay8">
                    <img src="static/img/p1/intro-text.png" class="intro-text" data-anim="fade-in delay12">
                </div>
                <div class="intro-mask">
                    <div class="intro">
                        <img src="static/img/p1/intro.png" class="intro-img">
                        <img src="static/img/close.png" class="close">
                    </div>
                </div>
            </article>
            <article class="swiper-slide pageimg page2 swiper-no-swiping">
                <img src="static/img/p2/p2-bg.jpg" class="bg">
                <div class="img">
                    <div class="tree tree1">
                        <img src="static/img/p2/p2-tree1.png">
                        <img src="static/img/p2/p2-arrow.png" data-anim="cloud">
                        <div class="text">
                            <p class="text1 h-in"></p>
                            <p class="text2 h-in delay5"></p>
                        </div>
                    </div>
                    <div class="tree tree2">
                        <img src="static/img/p2/p2-tree2.png">
                        <img src="static/img/p2/p2-arrow.png" data-anim="cloud delay5">
                        <div class="text">
                            <p class="text1 h-in"></p>
                            <p class="text2 h-in delay5"></p>
                            <p class="text3 h-in delay10"></p>
                        </div>
                    </div>
                    <div class="tree tree3">
                        <img src="static/img/p2/p2-tree3.png">
                        <img src="static/img/p2/p2-arrow.png" data-anim="cloud">
                        <div class="text">
                            <p class="text1 h-in"></p>
                            <p class="text2 h-in delay5"></p>
                            <p class="text3 h-in delay10"></p>
                        </div>
                    </div>
                    <img src="static/img/p2/p2-tree4.png" class="r-tree">
                    <img src="static/img/p2/p2-tree5.png" class="m-tree">
                    <div class="bird">
                        <img src="static/img/p2/p2-bird1.png">
                        <img src="static/img/p2/p2-bird2.png">
                    </div>
                    <img src="static/img/p2/p2-tree6.png">
                    <div class="fix-text fix-text1">
                        <p class="text1 h-in delay"></p>
                        <p class="text2 h-in delay5"></p>
                        <p class="text3 h-in delay10"></p>
                    </div>
                </div>
            </article>
            <article class="swiper-slide pageimg page3 swiper-no-swiping">
                <img src="static/img/p2/p2-bg.jpg" class="bg">
                <div class="img">
                    <div class="tree tree1">
                        <img src="static/img/p2/p2-tree1.png">
                    </div>
                    <div class="tree tree2">
                        <img src="static/img/p2/p2-tree2.png">
                    </div>
                    <div class="tree tree3">
                        <img src="static/img/p2/p2-tree3.png">
                    </div>
                    <img src="static/img/p2/p2-tree4.png" class="r-tree">
                    <img src="static/img/p2/p2-tree5.png" class="m-tree">
                    <div class="bird">
                        <img src="static/img/p2/p2-bird1.png">
                        <img src="static/img/p2/p2-bird2.png">
                    </div>
                    <img src="static/img/p2/p2-tree6.png">
                    <div class="start">
                        <div class="fix-text fix-text2">
                            <p class="text1" data-anim="h-in"></p>
                            <p class="text2" data-anim="h-in delay5"></p>
                            <p class="text3" data-anim="h-in delay10"></p>
                            <p class="text4" data-anim="h-in delay15"></p>
                            <p class="text5" data-anim="h-in delay20"></p>
                        </div>
                        <div class="btn" data-anim="fade-in delay25"><img src="static/img/p2/btn-start.png" class="wave"></div>
                        <img class="btn-rule" src="static/img/p2/btn-rule.png" data-anim="fade-in delay30">
                    </div>
                </div>
                <div class="rule-mask">
                    <div class="rule">
                        <img src="static/img/p2/rule.png" class="rule-img">
                        <img src="static/img/close.png" class="close">
                    </div>
                </div>
            </article>
            <article class="swiper-slide page4 swiper-no-swiping">
                <img src="static/img/p3/p3-bg.jpg" class="bg">
                <div class="img">
                    <img src="static/img/p3/p3-cloud1.png" data-anim="cloud-h">
                    <img src="static/img/p3/p3-cloud2.png" data-anim="cloud-h delay10">
                    <img src="static/img/p3/p3-cloud3.png" data-anim="cloud-h delay5">
                    <div class="tree">
                        <img src="static/img/p3/yang4.png" class="yang4">
                        <img src="static/img/p3/yang3.png" class="yang3">
                        <img src="static/img/p3/yang2.png" class="yang2">
                        <img src="static/img/p3/yang1.png" class="yang1">

                        <img src="static/img/p3/liu4.png" class="liu4">
                        <img src="static/img/p3/liu3.png" class="liu3">
                        <img src="static/img/p3/liu2.png" class="liu2">
                        <img src="static/img/p3/liu1.png" class="liu1">

                        <img src="static/img/p3/xing4.png" class="xing4">
                        <img src="static/img/p3/xing3.png" class="xing3">
                        <img src="static/img/p3/xing2.png" class="xing2">
                        <img src="static/img/p3/xing1.png" class="xing1">

                        <img src="static/img/p3/p3-tree1.png" class="litter-tree">
                    </div>
                    <div class="sidebar">
                        <div class="tit" data-anim="right-in"></div>
                        <ul data-anim="right-in delay3">
                            <li><img src="static/img/p3/p3-stree1.png"></li>
                            <li><img src="static/img/p3/p3-stree2.png"></li>
                            <li><img src="static/img/p3/p3-stree3.png"></li>
                        </ul>
                    </div>
                    <div class="sidebar2">
                        <div class="tit" data-anim="right-in"></div>
                        <ul>
                            <li data-anim="right-in delay3"><img src="static/img/p3/nengliang1.png"></li>
                            <li data-anim="right-in delay6"><img src="static/img/p3/nengliang2.png"></li>
                            <li data-anim="right-in delay9"><img src="static/img/p3/nengliang3.png"></li>
                        </ul>
                    </div>
                    <div class="shui">
                        <img src="static/img/p3/shuihu.png">
                        <img src="static/img/p3/shui1.png" class="fade-in">
                        <img src="static/img/p3/shui2.png" class="fade-in delay1">
                        <img src="static/img/p3/shui3.png" class="fade-in delay2">
                        <img src="static/img/p3/shui4.png" class="fade-in delay3">
                        <img src="static/img/p3/shui5.png" class="fade-in delay4">
                        <img src="static/img/p3/shui6.png" class="fade-in delay5">
                        <img src="static/img/p3/shui7.png" class="fade-in delay6">
                        <img src="static/img/p3/shui8.png" class="fade-in delay7">
                    </div>
                    <div class="sun">
                        <img src="static/img/p3/p3-sun.png" class="rotate">
                        <img src="static/img/p3/sun1.png" class="fade-in-out">
                        <img src="static/img/p3/sun2.png" class="fade-in-out delay10">
                    </div>
                    <div class="chong">
                        <img src="static/img/p3/chong1.png" class="wave">
                        <img src="static/img/p3/chong2.png" class="chan">
                    </div>
                    <img src="static/img/p3/tips-shui1.png" class="tips tips-shui1">
                    <img src="static/img/p3/tips-shui2.png" class="tips tips-shui2">
                    <img src="static/img/p3/tips-shui3.png" class="tips tips-shui3">
                    <img src="static/img/p3/tips-sun1.png" class="tips tips-sun1">
                    <img src="static/img/p3/tips-sun2.png" class="tips tips-sun2">
                    <img src="static/img/p3/tips-sun2.png" class="tips tips-sun3">
                    <img src="static/img/p3/tips-chong1.png" class="tips tips-chong1">
                    <img src="static/img/p3/tips-chong2.png" class="tips tips-chong2">
                    <img src="static/img/p3/tips-chong3.png" class="tips tips-chong3">
                    <img src="static/img/p3/tips-yc.png" class="tips-yc">
                    <div class="text-yang h-in"></div>
                    <div class="text-liu h-in"></div>
                    <div class="text-xing"><p class="h-in"></p><p class="h-in delay10"></p></div>
                </div>
            </article>
            <article class="swiper-slide page5">
                <img src="static/img/p4/p4-bg.jpg" class="bg">
                <div class="text text-1">
                    <p class="text5" data-anim="h-in delay10"></p>
                    <p class="text6" data-anim="h-in delay5"></p>
                </div>
                <div class="text text-2">
                    <p class="text1" data-anim="h-in delay20"></p>
                    <p class="text2" data-anim="h-in delay15"></p>
                    <p class="text3" data-anim="h-in delay10"></p>
                    <p class="text4" data-anim="h-in delay5"></p>
                </div>
                <div class="sound" data-anim="fade-in delay28">
                    <img src="static/img/p4/sound.png">
                    <img src="static/img/p4/sound1.png" data-anim="fade-in-out delay1">
                    <img src="static/img/p4/sound2.png" data-anim="fade-in-out delay7">
                    <img src="static/img/p4/sound3.png" data-anim="fade-in-out delay14">
                    <img src="static/img/p4/p4-text2.png" data-anim="fade-in delay5">
                </div>
            </article>
            <article class="swiper-slide page6">
                <img src="static/img/p5/p5-bg.jpg" class="bg">
                <div class="img">
                    <img src="static/img/p5/p5-cloud1.png">
                    <img src="static/img/p5/p5-cloud2.png">
                    <img src="static/img/p5/box.png">
                </div>
                <div class="text">
                    <p class="text1" data-anim="h-in delay25"></p>
                    <p class="text2" data-anim="h-in delay20"></p>
                    <p class="text3" data-anim="h-in delay15"></p>
                    <p class="text4" data-anim="h-in delay10"></p>
                    <p class="text5" data-anim="h-in delay5"></p>
                    <form id="form">
                        <input class="input" type="text" placeholder="填写姓名" name="name">
                        <input class="input input2" type="number" placeholder="填写手机号码" name="mobile">
                        <img src="static/img/p5/p5-tips.png">
                        <button class="btn"></button>
                    </form>
                </div>
                <img src="static/img/logo.png" class="logo">
                <img src="static/img/p5/p5-intro.png" class="p5-intro" data-anim="fade-in delay40">
                <div class="result">
                    <p class="result1" data-anim="fade-in delay5"></p>
                    <p class="result2" data-anim="fade-in delay10">
                        <span class="t1"></span>
                        <span class="num">
                            <span class="num1"></span>
                            <span class="num2"></span>
                            <span class="num3"></span>
                            <span class="num4"></span>
                            <span class="num5"></span>
                        </span>
                        <span class="t2"></span>
                    </p>
                    <p class="result3" data-anim="fade-in delay15"></p>
                    <p class="result4" data-anim="fade-in delay20">
                        <span class="t1"></span>
                        <span class="num">
                            <span class="num6"></span>
                            <span class="num7"></span>
                            <span class="num8"></span>
                            <span class="num9"></span>
                            <span class="num0"></span>
                        </span>
                        <span class="t2"></span>
                    </p>
                    <p class="result5" data-anim="fade-in delay25"></p>
                    <img class="seal" src="static/img/p5/p5-seal.png" data-anim="scale-in delay30">
                    <div class="ecode" data-anim="fade-in delay35">
                        <img src="static/img/p5/ecode.png">
                        <img src="static/img/p5/arrorw.png" data-anim="cloud">
                    </div>
                </div>
            </article>
        </div>
    </section>
    <section class="global-ctrl" id="g-ctrl">
        <!-- 音乐播放控制 -->
        <div class="player-btn">
            <div>
                <audio class="bg-music" loop="true" src="static/img/music.mp3" preload></audio>
                <audio src="static/img/water.mp3" preload></audio>
                <audio src="static/img/chong.mp3" preload></audio>
            </div>
        </div>
    </section>
</div>

<!-- 基础JS脚本部分 -->
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="static/js/imgpreload.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/4.1.6/js/swiper.min.js"></script>
<!-- 当前页面自定义JS -->
<script src="static/js/page.min.js"></script>

<!-- 微信分享文字自定义 -->
<script src="static/js/weixin.js"></script>
<script>
$(function() {
    var path = window.location.href;
    var baseUrl = path.substr(0, path.lastIndexOf('/') + 1);
    var wxData = {
        imgUrl: baseUrl + 'static/img/share.jpg',
        link: baseUrl + 'index.html?_rand=' + Math.round(Math.random() * 999),
        title: '成为绿化天使，我为明天种下一棵树',
        desc: '你线上种一棵树，线下就会有一棵真的树！'
    };
    weixin.bindData(wxData);
})
</script>
</body>
</html>
