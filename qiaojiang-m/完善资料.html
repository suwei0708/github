<!DOCTYPE html>
<html lang="en" data-dpr="1" style="font-size: 32px;">
<head>
    <meta charset="UTF-8">
    <title>完善资料</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 页面适配js -->
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
    <div class="wrap basic">
        <!-- 头部 start -->
        <div class="header">
            <a class="ico-back" href="javascript:history.back(-1);"></a>
            <h1>基本资料</h1>
        </div>
        <!-- 头部 end -->
        <div class="basic-box">
            <form action="">
                <div class="logo">
                    <img src="images/user.png" alt="">
                    <p>CCOOFF/小丑，欢迎来到巧匠学院</p>
                </div>
                <div class="input">
                    <span class="dt">QQ</span>
                    <input type="number" class="txt">
                </div>
                <div class="input">
                    <span class="dt">邮箱</span>
                    <input type="mail" class="txt">
                </div>
                <button type="submit" class="btn">完成</button>
            </form>
        </div>
        <div id="mask"></div>

    </div>

    <script src="js/jquery-3.2.1.min.js"></script>

    <script src="js/page.js"></script>
</body>
</html>
