    <script>
    $(function() {
        // 上拉加载
        var curpage = 1;  // 页数
        var totalpage = 5; // 总页数
        // dropload
        var dropload = $('#wrapper').dropload({
            scrollArea: window,
            domDown: {
                domClass: 'dropload-down',
                domRefresh: '<div class="dropload-refresh" style="color:#888">上拉加载更多</div>',
                domLoad: '<div class="dropload-load" style="color:#888"><span class="loading"></span>加载中</div>',
                domNoData: '<div class="dropload-noData" style="color:#888">已无数据</div>'
            },
            loadDownFn: function (me) {
                // 判断是否只有一页或者加载完毕
                if(totalpage <= 1 || curpage == totalpage) {
                    me.lock();
                    me.noData();
                    me.resetload();
                    return;
                }
                // 加载页面
                setTimeout(function () {
                    var li;
                    for (i=0; i<6; i++) {
                        li = '<li>'
                                    + '<a href="视频播放页.html">'
                                        + '<img src="images/img1.jpg" alt="">'
                                        + '<h3>加载更多玉米飞船合成手绘</h3>'
                                        + '<p>'
                                            + '<span class="btn bg-green">免费</span>'
                                            + '<span class="num">56 评论</span>'
                                            + '<span class="num">56666 人在学</span>'
                                        + '</p>'
                                    + '</a>'
                                + '</li>';
                        $('#wrapper ul').append(li);
                    }
                    curpage = parseInt(curpage) + 1;
                    me.resetload();
                }, 500);
            }
        });
    });
