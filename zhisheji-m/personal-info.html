    <script type="text/javascript">
        $(function(){
            $("#showNav").click(function(){
                $(".r-n-box").toggle("r-n-on");
            });
            $("#btn-share").click(function(){
                $(".dlun-share").addClass("dlun-share-on");
                setTimeout(function(){
                    $(".dlun-share").addClass("dlun-share-slow");
                },10);
            });
            $(".dlun-share").click(function(){
                $(".dlun-share").removeClass("dlun-share-slow");
                setTimeout(function(){
                    $(".dlun-share").removeClass("dlun-share-on");
                },600);
            });
            // $(".dlun-share-box").click(function(event){

            // });

            // 分享js
            $('.dlun-share').on('click', 'a', function() {

            });
        })
