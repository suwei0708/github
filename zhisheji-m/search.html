    <script>
    $(function() {
        // 退出登录
        $('.exit').on('click', function() {
            if(!$('.exit-box').size()) {
                $('body').append('<div class="exit-box"></div>')
            }
            $('.exit-box').html('<span class="icon-suc"></span><span class="txt">成功退出登录</span>');
            setTimeout(function() {
                $('.exit-box').hide();
                window.location.href = 'login.html';
            }, 1000);
        });

        // 搜索
        var $so = $('.search-box').find('.txt');
        var $close = $('.search-box').find('.icon-close');
        $so.bind('input propertychange', function() {
            if(!!$.trim($so.val())) {
                $('.search-box .cancel').hide();
                $close.css('display', 'inline-block');
                $('.search-box .so').css('display', 'inline-block');
            }
            else {
                $('.search-box .cancel').css('display', 'inline-block');
                $('.search-box .so').hide();
                $close.hide();
            }
        });

        // 清空搜索内容
        $close.on('click', function() {
            $so.val('');
            $close.hide();
        });
    });
    </script>
