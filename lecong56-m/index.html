<!DOCTYPE html>
<html lang="en" data-dpr="1" style="font-size: 32px;">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 页面适配js -->
    <script src="js/flexible.js"></script>

    <!-- 轮播图 css start -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <!-- 轮播图 css end -->
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
    <div class="wrap">
        <!-- 轮播图 start -->
        <div class="swiper-container swiper1">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="list.html"><img src="images/banner.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href="list.html"><img src="images/banner.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href="list.html"><img src="images/banner.jpg" alt=""></a>
                </div>
            </div>
            <div class="swiper-pagination pagination1"></div>
        </div>
        <!-- 轮播图 end -->
        <div class="main bdr10">
            <img class="logo" src="images/logo.png">
            <form class="form">
                <input class="text" name="tocity" type="text" placeholder="请填写发往城市"/>
                <button class="btn" type="submit">查找专线</button>
            </form>
            <form class="form">
                <input class="text" name="sevicecity" type="text" placeholder="请填写服务城市"/>
                <button class="btn" type="submit">查找师傅</button>
            </form>
            <form class="form">
                <input class="text" name="cartype" type="text" placeholder="请填写车辆类型"/>
                <button class="btn" type="submit">查找货车</button>
            </form>
        </div>

        <div class="main-list bdr10">
            <a class="li" href="#"><img src="images/iimg1.jpg" class="bdr10"></a>
            <a class="li" href="#"><img src="images/iimg2.jpg" class="bdr10"></a>
            <a class="li" href="#"><img src="images/iimg3.jpg" class="bdr10"></a>
            <a class="li" href="#"><img src="images/iimg4.jpg" class="bdr10"></a>
        </div>

        <!-- footer start -->
        <div class="footer flex-wrp">
            <a class="li flex1 cur" href="index.html">
                <img src="images/icon-home.png">
                <img src="images/icon-home-cur.png">
                <p>首页</p>
            </a>
            <a class="li flex1" href="index.html">
                <img src="images/icon-log.png">
                <img src="images/icon-log-cur.png">
                <p>日志</p>
            </a>
            <button class="li flex1">
                <img src="images/icon-share.png">
                <img src="images/icon-share-cur.png">
                <p>分享</p>
            </button>
        </div>
        <!-- footer end -->
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 轮播图 js start -->
    <script src="js/swiper-3.4.0.jquery.min.js"></script>
    <!-- 轮播图 js end -->

    <script src="js/page.js"></script>
</body>
</html>
