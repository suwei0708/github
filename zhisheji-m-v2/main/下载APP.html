<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>下载APP-致设计</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 页面适配js -->
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wrap">
        <!-- 主体 start -->
		<div class="box-down">
			<div class="btn-box">
			    <a class="btn" href="javascript:;"><span class="icon-pingguo"></span>iPhone 版</a>
			    <a class="btn" href="javascript:;"><span class="icon-anzhuo"></span>Android 版</a>
			</div>
			<div class="box-down-mask">
				<img src="../images/guide.png" alt="">
			</div>
		</div>
        <!-- 主体 end -->
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>

	<script src="../js/main.js"></script>
	<script>
		function isWeiXinQQ(){
			var ua = window.navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
				//判断是否是微信浏览器的函数
				return true;
			}
			else if(ua.indexOf('qq')>-1 && ua.indexOf('mqqbrowser') <0){
				//qq内置浏览器
				return true;
			}
			else{
				return false;
			}
		}
		if(isWeiXinQQ()) {
			$('.box-down').on('click', '.btn', function() {
				$('.box-down-mask').show();
				return false;
			});
		}
		$('.box-down-mask').on('click', function() {
			$(this).hide();
		})
	</script>
</body>
</html>
