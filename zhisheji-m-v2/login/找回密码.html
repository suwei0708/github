<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>找回密码-致设计</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 页面适配js -->
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wrap">
        <!-- 头部 start -->
        <div class="header">
            <div class="l"><a href="javascript:history.go(-1);">取消</a></div>
            <h2><img src="../images/logo.svg" alt=""></h2>
        </div>
        <!-- 头部 end -->

        <!-- 主体 start -->
        <div class="login-box">
			<div class="tit">
				<h2>找回密码</h2>
			</div>
            <div class="form form-retrieve">
                <div class="item">
                    <input type="number" class="input phone" placeholder="手机号码" maxlength="20">
                    <span class="icon-quxiao"></span>
                </div>
                <div class="item">
                    <input type="text" class="input" placeholder="验证码" maxlength="20">
                    <div class="yzm"><a href="javascript:;" class="sendcode">获取验证码</a></div>
                </div>
                <button class="btn btn-retrieve dis">下一步</button>
            </div>
        </div>
        <!-- 主体 end -->


        <!-- footer start -->
        <!-- footer end -->
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>

    <script src="../js/login.js"></script>
</body>
</html>
