<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录-致设计</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 页面适配js -->
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wrap">
        <!-- 头部 start -->
        <div class="header">
            <div class="l"><a href="javascript:history.go(-1);">取消</a></div>
            <h2><img src="../images/logo.svg" alt=""></h2>
            <div class="r"><a href="注册.html">注册</a></div>
        </div>
        <!-- 头部 end -->

        <!-- 主体 start -->
        <div class="login-box">
            <ul class="tab-tit flex-wrap">
                <li class="cur flex1">短信登录</li>
                <li class="flex1">密码登录</li>
            </ul>
            <div class="form form-login">
                <div class="item">
                    <input type="number" class="input phone" placeholder="手机号码" maxlength="20">
                    <span class="icon-quxiao"></span>
                </div>
                <div class="item">
                    <input type="text" class="input" placeholder="验证码" maxlength="20">
                    <div class="yzm"><a href="javascript:;" class="sendcode">获取验证码</a></div>
                </div>
                <button class="btn btn-msglogin dis">登录</button>
            </div>
            <div class="form form-login" style="display: none">
                <div class="item">
                    <input type="text" class="input" placeholder="手机号/邮箱" maxlength="30">
                    <span class="icon-quxiao"></span>
                </div>
                <div class="item">
                    <input type="password" class="input" placeholder="密码" maxlength="20">
                    <span class="icon-yanjing"></span>
                </div>
                <button class="btn btn-login dis">登录</button>
                <div class="other">
                    <a href="找回密码.html">找回密码</a>
                </div>
            </div>
        </div>
        <div class="login-other">
            <p>其它登录</p>
            <a href="#"><span class="icon-qq"></span></a>
            <a href="#"><span class="icon-wx"></span></a>
        </div>
        <!-- 主体 end -->


        <!-- footer start -->
        <!-- footer end -->
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>

    <script src="../js/login.js"></script>
</body>
</html>
