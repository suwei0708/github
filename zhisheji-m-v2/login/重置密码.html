<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设置密码-致设计</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 页面适配js -->
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wrap">
        <!-- 头部 start -->
        <div class="header">
            <div class="l"><a href="javascript:history.go(-1);">取消</a></div>
            <h2><img src="../images/logo.svg" alt=""></h2>
            <div class="r"><a href="登录.html">登录</a></div>
        </div>
        <!-- 头部 end -->

        <!-- 主体 start -->
        <div class="login-box">
            <div class="tit">
                <h2>设置密码</h2>
            </div>
            <div class="form form-reset">
                <div class="item">
                    <input type="password" class="input" placeholder="密码长度6-20位" maxlength="20">
                    <span class="icon-quxiao"></span>
                    <span class="icon-yanjing"></span>
                </div>
                <div class="item item-reset">
                    <input type="password" class="input" placeholder="重复密码" maxlength="20">
                    <span class="icon-quxiao"></span>
                    <span class="icon-yanjing"></span>
                </div>
                <button class="btn btn-reset dis">完成</button>
            </div>
        </div>
        <!-- 主体 end -->


        <!-- footer start -->
        <!-- footer end -->
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>

    <script src="../js/login.js"></script>
</body>
</html>
