<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册-致设计</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 页面适配js -->
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wrap">
        <!-- 头部 start -->
        <div class="header">
            <div class="l"><a href="javascript:history.go(-1);">取消</a></div>
            <h2><img src="../images/logo.svg" alt=""></h2>
            <div class="r"><a href="登录.html">登录</a></div>
        </div>
        <!-- 头部 end -->

        <!-- 主体 start -->
        <div class="login-box">
			<div class="tit">
				<h2>注册</h2>
			</div>
            <div class="form form-register">
                <div class="item">
                    <input type="number" class="input phone" placeholder="手机号码" maxlength="20">
                    <span class="icon-quxiao"></span>
                </div>
                <div class="item">
                    <input type="text" class="input" placeholder="验证码" maxlength="20">
                    <div class="yzm"><a href="javascript:;" class="sendcode">获取验证码</a></div>
                </div>
                <div class="item">
                    <input type="password" class="input" placeholder="密码长度6-20位" minlength="6" maxlength="20">
                    <span class="icon-yanjing"></span>
                </div>
                <button class="btn btn-register dis">注册</button>
            </div>
            <div class="other">
                注册即表示接受致设计<a href="用户协议.html" class="blue">《用户协议》</a>
            </div>
        </div>
        <!-- 主体 end -->


        <!-- footer start -->
        <!-- footer end -->
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>

    <script src="../js/login.js"></script>
</body>
</html>
