<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>发布问题</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/wenti.css">
</head>

<body>
    <div class="wt">
        <div class="w960 wt-main">
            <form class="wt-form" id="form" action="#">
                <ul class="wt-form-tit">
                    <li class="cur">发布作品</li>
                </ul>
                <div class="item">
                    <div class="tit">
                        <span>*</span>提问标题
                    </div>
                    <div class="ct">
                        <input type="text" class="text" value="" name="title" placeholder="请输入提问标题" autocomplete="off">
                        <span class="num-box"><span class="num">30</span></span>
                    </div>
                </div>
                <div class="item">
                    <div class="tit">
                        <span>*</span>图片描述
                    </div>
                    <div class="ct">
                        <div class="img" id="previews">
                            <img src="../images/fb-img.png" width="290" height="180" id="imghead">
                            <input type="file" name="pic" autocomplete="off" id="choosefile">
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="tit">
                        <span>*</span>问题标签
                    </div>
                    <div class="ct">
                        <input type="text" id="tagValue" class="text" name="tags" value="nihao,hello" placeholder="请输入问题标签">
                        <div class="tags tag-click">
                            <span class="fr">标签不超过3个 用空格隔离</span>
                            <span class="tag">Photoshop</span>
                            <span class="tag">基础理论</span>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="tit">
                        <span>*</span>详细描述
                    </div>
                    <div class="ct">
                        <textarea class="text textarea" name="describe" value="" placeholder="请描述你遇到的问题"></textarea>
                        <span class="num-box"><span class="num">1000</span></span>
                    </div>
				</div>
				<div class="btn-box">
					<button type="submit" class="btn">提交问题</button>
				</div>
            </form>
        </div>
    </div>
    <script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/wenti.js"></script>
	<script src="../js/validate-1.14.0.min.js"></script>
	<script src="../js/tag.js"></script>
	<script src="../js/uploadPreview.js"></script>
    <script>
        $(function() {
			// 表单验证
            $('#form').validate({
                errorElement: 'div',
                errorClass: 'error',
                validClass: 'right',
                onfocusout: function(element) {
                    $(element).valid();
                },
				// 替换默认form提交，使用form提交请删除submitHandler
				submitHandler:function(form){
					$.msgBox.Alert(null, '提交成功')
				},
                rules: {
                    title: {
                        required: true
					},
					pic: {
						required: true
					},
					tags: {
					    required: true
                    },
                    describe: {
                        required: true
                    }
                },
                messages: {
                    title: {
                        required: '提问标题不能为空'
					},
					pic: {
					    required: '图片描述不能为空'
					},
					tags: {
					    required: '问题标签不能为空'
					},
					describe: {
					    required: '详细描述不能为空'
					}
                }
            });

            $('body').on('focus', '.tagInput', function() {
                $(this).parents('.tagsContaine').addClass('hover');
            }).on('blur', '.tagInput', function() {
                $('#tagValue').valid();
                $(this).parents('.tagsContaine').removeClass('hover');
            });
            $('.wt-form').on('click', '.tag', function() {
                $('.tagInput').val($(this).html());
            })

            // 初始化tag标签
            var tag = new Tag('tagValue').initView();

            // 初始化图片上传预览
            new uploadPreview({ UpBtn: "choosefile", DivShow: "previews", ImgShow: "imghead", callback: function()     {
                    $('#previews').addClass('cur');
                }
            });
        });
    </script>
</body>

</html>
