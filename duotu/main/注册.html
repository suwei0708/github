<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册账号-多图网</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/iconfont.css">
        <link rel="stylesheet" href="../css/page.css">
    </head>
    <body>
        <!-- 头部 start -->
        <div class="cl header-lg">
            <div class="wrap">
                <a href="index.html" class="fl logo"><h1>多图网</h1></a>
                <div class="fr">
                    已有账号？<a href="登录.html" class="green">直接登录</a>
                </div>
            </div>
        </div>
        <!-- 头部 end -->

        <!-- 注册账号 start -->
        <div class="box-form-bg">
            <div class="box-form box-register">
                <div class="tit"><span class="cur">注册账号</span></div>
                <div class="ct">
                    <form action="">
                        <div class="item">
                            <span class="dtfont ico-yonghu"></span>
                            <input type="text" class="input" placeholder="输入用户名">
                        </div>
                        <div class="item">
                            <span class="dtfont ico-mima"></span>
                            <input type="password" class="input" placeholder="输入密码">
                        </div>
                        <div class="item">
                            <span class="dtfont ico-qq"></span>
                            <input type="text" class="input" placeholder="输入QQ号">
                        </div>
                        <div class="item">
                            <span class="dtfont ico-shouji"></span>
                            <input type="text" class="input input-phone" placeholder="输入手机号码">
                        </div>
                        <div class="item">
                            <span class="dtfont ico-email"></span>
                            <input type="text" autocomplete="off" class="input input-email" placeholder="输入Email">
                        </div>
                        <div class="forget checkbox-box">
                            <label><input type="checkbox" checked>同意网站用户协议</label>
                        </div>
                        <button class="btn" type="submit">立即注册</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- 注册账号 end -->

        <!-- footer start -->
        <div class="footer-lg">
            <div class="wrap">
                <div class="footer-nav">
                    <a href="#">公司简介</a>
                    <a href="#">企业文化</a>
                    <a href="#">合作伙伴</a>
                    <a href="#">联系我们</a>
                    <a href="#">市场合作</a>
                    <a href="#">友情链接</a>
                    <a href="#">申请分站合作</a>
                    <a href="#">网站地图</a>
                </div>
                <div class="footer-copy">
                    全国客服热线：000-000-0000（周一至周日9:00-21:00）<br>
                    Copyright © 2018 多图网 湘ICP备000000000号<br>
                    <span class="icon icon-beian"></span>湘公网安备00000000000号
                </div>
            </div>
        </div>
        <!-- footer end -->

        <!-- 通用js start-->
        <script src="../js/jquery-1.8.1.min.js" type="text/javascript"></script>
        <script src="../js/common.js" type="text/javascript"></script>
        <!-- 通用js end-->

        <!--js调用 start -->
        <script src="../js/page.js" type="text/javascript"></script>
        <!--js调用 end -->
    </body>
</html>
