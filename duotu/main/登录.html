<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>登录-多图网</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/iconfont.css">
        <link rel="stylesheet" href="../css/page.css">
    </head>
    <body>
        <!-- 头部 start -->
        <div class="cl header-lg">
            <div class="wrap">
                <a href="index.html" class="fl logo"><h1>多图网</h1></a>
                <div class="fr">
                    还没账号？<a href="注册.html" class="green">立即注册</a>
                </div>
            </div>
        </div>
        <!-- 头部 end -->

        <!-- 登录 start -->
        <div class="box-form-bg">
            <div class="box-form box-lg">
                <div class="tit tit-tab"><span class="cur">账号登录</span><span>手机快速登录</span></div>
                <div class="ct">
                    <form action="">
                        <div class="item">
                            <span class="dtfont ico-yonghu"></span>
                            <input type="text" class="input" placeholder="用户名/邮箱/手机号">
                        </div>
                        <div class="item">
                            <span class="dtfont ico-mima"></span>
                            <input type="password" class="input" placeholder="密码">
                        </div>
                        <div class="forget checkbox-box">
                            <div class="fr"><a href="重置密码.html">忘记密码</a></div>
                            <label><input type="checkbox" checked>记住我的登录状态</label>
                        </div>
                        <button class="btn" type="submit">登 录</button>
                    </form>
                </div>
                <div class="ct" style="display: none">
                    <form action="">
                        <div class="item">
                            <span class="dtfont ico-shouji"></span>
                            <input type="text" class="input input-phone" placeholder="输入手机号码">
                        </div>
                        <div class="item">
                            <input type="text" class="input input-yzm" placeholder="验证码">
                            <a href="javascript:;" class="btn-send">发送验证码</a>
                        </div>
                        <div class="forget checkbox-box">
                            <div class="fr"><a href="重置密码.html">忘记密码</a></div>
                            <label><input type="checkbox" checked>记住我的登录状态</label>
                        </div>
                        <button class="btn" type="submit">登 录</button>
                    </form>
                </div>
                <div class="other">
                    <a href="#" class="qq"><span class="dtfont ico-qq"></span></a>
                    <a href="#" class="weixin"><span class="dtfont ico-weixin"></span></a>
                    <a href="#" class="weibo"><span class="dtfont ico-weibo"></span></a>
                    <a href="javascript:;" class="phone"><span class="dtfont ico-shouji"></span></a>
                </div>
            </div>
        </div>
        <!-- 登录 end -->

        <!-- footer start -->
        <div class="footer-lg">
            <div class="wrap">
                <div class="footer-nav">
                    <a href="#">公司简介</a>
                    <a href="#">企业文化</a>
                    <a href="#">合作伙伴</a>
                    <a href="#">联系我们</a>
                    <a href="#">市场合作</a>
                    <a href="#">友情链接</a>
                    <a href="#">申请分站合作</a>
                    <a href="#">网站地图</a>
                </div>
                <div class="footer-copy">
                    全国客服热线：000-000-0000（周一至周日9:00-21:00）<br>
                    Copyright © 2018 多图网 湘ICP备000000000号<br>
                    <span class="icon icon-beian"></span>湘公网安备00000000000号
                </div>
            </div>
        </div>
        <!-- footer end -->

        <!-- 通用js start-->
        <script src="../js/jquery-1.8.1.min.js" type="text/javascript"></script>
        <script src="../js/common.js" type="text/javascript"></script>
        <!-- 通用js end-->

        <!--js调用 start -->
        <script src="../js/page.js" type="text/javascript"></script>
        <!--js调用 end -->
    </body>
</html>
