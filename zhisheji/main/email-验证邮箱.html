<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>邮件-致设计</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="../css/common.css">
        <style>
            body, html {
                margin: 0;
                padding: 0;
            }
            .zsj-email {
                width: 780px;
                margin: 87px 0 80px 30%;
            }
            .zsj-logo {
                display: block;
                width: 85px;
            }
            .zsj-tit {
                padding: 42px 0 0;
                line-height: 40px;
                font-size: 18px;
                color: #333;
            }
            .zsj-ct {
                line-height: 30px;
                font-size: 16px;
                color: #666;
            }
            .zsj-btn-box {
                padding: 40px 0;
            }
            .zsj-btn {
                display: block;
                width: 292px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                color: #fff;
                font-size: 14px;
                font-weight: 700;
                background: #0f92fb;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                -ms-border-radius: 4px;
                -o-border-radius: 4px;
                border-radius: 4px;
            }
            .zsj-btn:hover {
                background: #26a5ff;
                text-decoration: none;
            }
            .zsj-author {
                padding: 80px 0 0;
                line-height: 30px;
                font-size: 14px;
                color: #999;
            }
        </style>
    </head>
    <body>
        <div class="zsj-email">
            <img class="zsj-logo" src="../images/emai-logo.png" height="30" width="85" alt="">
            <div class="zsj-tit">您好！欢迎加入致设计，请点击下面的按钮进行邮箱验证，以便保证您的网站功能使用和账号安全</div>
            <div class="zsj-btn-box">
                <a href="#" class="zsj-btn">点此验证</a>
            </div>
            <div class="zsj-ct">
                <p>如果这不是您本人所为，则可能是有人误输了您的电子邮件地址。请忽略此邮件，<br>并且您目前无需执行任何其它操作。 </p>
            </div>
            <div class="zsj-author">致设计团队敬上</div>
        </div>
    </body>
</html>
